<app-dialog [dialogs]="dialogs"></app-dialog>

<div class="form-group" style="margin-top: 15px">
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-success" (click)="logDialog()">
        Generate and copy JSON
      </button>
    </div>
    <input type="text" class="form-control" [(ngModel)]="dialogJson" />
    <div class="input-group-append">
      <button class="btn btn-success" (click)="setJSON()">Set JSON</button>
    </div>
  </div>
</div>
